<!DOCTYPE html>
<html lang="en">
<head>
    <title>AlgoClarity</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="header">
        <div id="headerLeft">
           <div class="slideContainer">
            <input type="range" min="25" max="300" value="150" class="slider" id="speedSlider">
            <div class="speedValue">Speed</div>
           </div>
           <div class="slideContainer">
            <input type="range" min="10" max="100" value="50" class="slider" id="barSlider">
            <div class="sliderValue">Bars: 50</div>
           </div>
           <button class="button" id="generateButton">Generate</button>
        </div>
        <a href="/index.html"><div id="title">AlgoClarity</div></a>
        <div id="headerRight">
          <select name="sort_type" id="sort_type">
            <option value="insertion" selected>Insertion Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
          </select>
        </div>
    </div>
    <div id="container"></div>

    <div id="buttonsdiv">
        <button  type="button" class="button" id="sortButton" >Sort</button>
        <button  type="button" class="button" id="pouseButton" >Pause</button>
        <button  type="button" class="button" id="stopButton" >Stop</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
